{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css ">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css ">
    <link rel="stylesheet" href="{% static 'css/nav.css'%}">
    <title>Document</title>


<body>
    <nav id="navbar" class="push better-nav fixed-top">
        <div class="container">
            <div class="head">
                <a href="#" class="brand">
                    <div class="logo " style="display: flex;">
                        <img class="image" style="height: 50px; width: 50px;"
                            src="https://img.icons8.com/cute-clipart/64/000000/instagram-new.png" alt="Branding" />
                        <h3>Instagram</h3>

                    </div>
                </a>
            </div>
            <div class="body">
                <ul>
                    <li class="home" style="font-weight: 505; font-size: 15px"><a href="/">{{current_user}}</a></li>
                    <li class="home" style="font-weight: 505; font-size: 20px"><a href="/">Home</a></li>
                    <li class="blog  dropdown"><a style="font-weight: 505; font-size: 20px" href="#">Profile</a>
                        <span class="selector"></span>
                        <ul style="font-size: 15px">
                            <li><a href="#">My profile</a></li>
                            <li><a href="/accounts/password/change">Change password</a></li>
                            <li><a href="">Logout</a></li>
                        </ul>
                    </li>
                    <li class="page" style="font-weight: 505; font-size: 20px"><a href="/new/post/"><i
                                class="fa fa-plus-square" aria-hidden="true"></i>
                        </a></li>
                    <li class="page" style="font-weight: 505; font-size: 20px"><a href=""><i class="fa fa-paper-plane-o"
                                aria-hidden="true"></i></a>
                    </li>
                    <li class="more dropdown" id="hov"><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                        <span class="selector"></span>
                        <ul>
                            <li><a href="">search by username</a></li>
                            <li class="search clearfix">
                                <form action="#" method="POST" enctype="multipart/form-data">
                                    {% csrf_token%}
                                    <input class="btn btn-outline-warning btn-rounded  " type="text" name="search"
                                        placeholder="Search" />
                                    <button type="submit"><i class="fa fa-search " aria-hidden="true"></i></button>
                                </form>
                                {% for message in messages%}
                                <p>{{message}}</p>
                                {% endfor %}
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="toggle">
                <a href="#navbar-slide">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </nav>
    <div id="underlay" class="better-nav-mobile-underlay"></div>
    <nav id="navbar-slide" class="better-nav-pills"></nav>

</body>

</html>
